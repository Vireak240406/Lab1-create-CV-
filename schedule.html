<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c7be5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .time {
            font-weight: bold;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<h1>Weekly Schedule</h1>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr>
        <td class="time">9:00 - 10:00</td>
        <td>Math</td>
        <td>English</td>
        <td>Science</td>
        <td>Math</td>
        <td>History</td>
    </tr>

    <tr>
        <td class="time">10:00 - 11:00</td>
        <td>Physics</td>
        <td>Math</td>
        <td>English</td>
        <td>Computer</td>
        <td>Science</td>
    </tr>

    <tr>
        <td class="time">11:00 - 12:00</td>
        <td colspan="5">Break</td>
    </tr>

    <tr>
        <td class="time">12:00 - 1:00</td>
        <td>Computer</td>
        <td>Science</td>
        <td>Math</td>
        <td>English</td>
        <td>Sports</td>
    </tr>
</table>
</body>
</html>
